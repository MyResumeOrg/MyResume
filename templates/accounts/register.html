{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link
      rel="icon"
      href="{% static 'assets/logos/logo_v2.svg' %}"
      type="image/svg+xml"
    />
    <script src="{% static 'js/register.js' %}" defer></script>
    <title>MyResume</title>
  </head>

  <body>
    <div class="form-container">
      {% include "partials/_messages.html" %}
      <div class="message_div messageTermsOfUsageNeeded" >
        <div class="alert-message alert-error">
          <div class="info_icon">
            <svg
              fill="none"
              height="24"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"
                fill="#393a37"
              ></path>
            </svg>
          </div>
          <div class="message_title">To submit this form you need to accept the terms of use below.</div>
        </div>
      </div>
      <a href="{% url 'home' %}"
        ><img
          class="logo_link"
          src="{% static 'assets/logos/logo_v2.svg' %}"
          alt=""
      /></a>
      <form action="/accounts/register/" method="POST">
        {% csrf_token %}
        <h1>Please sign up</h1>
        {% for field in form.visible_fields %}
        <!-- <label for="{{ field.id_for_label }}"></label> -->
        {{ field }} {% endfor %}
        <div class="checkbox-container">
          <input type="checkbox" id="remember-me" style="display: none" />
          <label for="remember-me" class="check">
            <svg width="18px" height="18px" viewBox="0 0 18 18">
              <path
                d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"
              ></path>
              <polyline points="1 9 7 14 15 4"></polyline>
            </svg>
          </label>
          <span>I agree to the </span
          ><a class="terms-link" href="{% url 'terms_of_use' %}"
            >terms of use</a
          >
        </div>
        <button type="submit" id="submit-button">Sign up</button>
      </form>
    </div>
  </body>
</html>
