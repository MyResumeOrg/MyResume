{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="form-container">
    <a href=""><img src="{% static 'assets/logos/logo_v2.svg' %}" alt=""></a>    
    <form action="/register" method="POST">
        {% csrf_token %}
        <h1>Please sign in</h1>
        {% for field in form.visible_fields %}
            <!-- <label for="{{ field.id_for_label }}"></label> -->
            {{ field }}
        {% endfor %}
        <div class="checkbox-container">
            <input type="checkbox" id="remember-me" style="display: none;">
            <label for="remember-me" class="check">
                <svg width="18px" height="18px" viewBox="0 0 18 18">
                    <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                    <polyline points="1 9 7 14 15 4"></polyline>
                </svg>
            </label>
            <span>I agree to the </span><a class="terms-link" href="">terms of use</a>
        </div>
        <button type="submit" id="submit-button">Sign up</button>
    </form>
</div>
{% endblock %}
