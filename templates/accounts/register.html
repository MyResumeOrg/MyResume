{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="login-container">
    <form action="/register" method="POST">
        <h1>Please sign up</h1>
        {% for field in form.visible_fields %}
            <!-- <label for="{{ field.id_for_label }}"></label> -->
            {{ field }}
        {% endfor %}
        {% csrf_token %}
        <button type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
